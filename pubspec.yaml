name: news_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  http: ^0.13.5
  webview_flutter: ^4.0.2
  intl: ^0.18.0
  pull_to_refresh: ^2.0.0
  lazy_load_scrollview: ^1.3.0
  splashscreen: ^1.3.5
  flutter_launcher_icons: "^0.12.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/background.jpg"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/images/background.jpg"
    icon_size: 48


flutter:
  uses-material-design: true
  assets:
    - assets/images/
